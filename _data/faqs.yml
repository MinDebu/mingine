- q: 機能制限がありますか？
  a: >-
    サイトの全ての機能がご利用いただけます。

    プランごとにディスク容量・転送容量は制限があります。

- q: 機能追加したいですが、どうすればいいですか？
  a: >-
    バージョンアップデートオプションを購入する必要があります。

    機能追加したい場合、実装可能かどうか調査してから対応します。

- q: プラン変更できますか？
  a: >-
    プラン変更はいつでも可能です。
    現在の利用状況とデータサイズによって小さいサイズのプランに変更できない場合がございます。

    お気軽にご相談してください。

- q: プラン変更の際に稼働中のサイトが停止されますか？
  a: >-
    基本的にサービス停止する必要がありますが、
    対象プランとサーバーの利用状況によってサービス停止にならない場合がございます。

    停止になる期間はご利用状況によって異なりますが、約２〜１０時間程度です。

- q: 新しいバージョンが自動的反映されますか？
  a: >-
    新しいバージョンがリリースされる時にバージョンアップデートオプションをご購入頂いたお客様にお知らせします。

    その際、アップデートをご依頼頂くと更新作業を行います。

- q: バージョンアップデートは時間かかりますか？
  a: >-
    サイトが稼働中で作業できない場合がございますので、
    アップデートスケジュールはお客様と相談の上で日程を調整させて頂きます。

- q: バージョンアップデート後に前のバージョンにダウングレードできますか？
  a: >-
    ダウングレードできるバージョンはバージョン詳細情報に記載しますので、
    新しいバージョンの通知内容からご確認をお願い致します。

- q: 解約する際にデータがもらえますか？
  a: >-
    データ出力から他のシステムに移行するまでサポートしています。

    お客様のご指定フォーマットに対してお見積もりを提出しますので
    お気軽にご相談してください。
